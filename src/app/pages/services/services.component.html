<div class="main">
  <div class="section section-gray">
    <div class="row align-items-start">
      <div class="main-header">
        <h3>Servi√ßos</h3>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <ul class="nav flex-column nav-pills" id="myTab" role="tablist">
            <li class="nav-item" role="presentation" *ngFor="let svc of services">
              <button
                class="nav-link"
                id="{{ svc.tab_name }}"
                data-bs-toggle="tab"
                data-bs-target="#{{ svc.tab_name }}"
                type="button"
                role="tab"
                aria-controls="{{ svc.tab_name }}"
                aria-selected="true"
              >
                {{ svc.title }}
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show"
              id="{{ t.tab_name }}"
              role="tabpanel"
              aria-labelledby="{{ t.tab_name }}"
              *ngFor="let t of services"
            >
              {{ t.tab_name }}
              {{ t.description }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
