          >

        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/servicos']"

          >

        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/casting']"

          >

        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/contato']"
